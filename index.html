<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__block">
          <a href="/" class="header__logo">
            <img src="./img/logo.png" alt="Logo Cars">
          </a>
        </div>
        <!-- /header__block -->
        <nav class="nav">
          <a href="/" class="nav__link">Main</a>
          <a href="/" class="nav__link">Our services</a>
          <a href="/" class="nav__link">About</a>
          <a href="/" class="nav__link">Contacts</a>
        </nav>
        <!-- /nav -->
        <div class="language">
          <a href="" class="language__option language__option_non-active">ru</a>
          <a href="" class="language__option">en</a>
        </div>
      </div>
      <!-- /header__wrapper -->
    </div>
    <!-- /container -->
  </header>

  <main class="main">
    <section class="intro">
      <div class="container">
        <div class="intro__content">
          <h1 class="intro__title">keeping you on the road with service you can trust</h1>
          <button type="button" class="btn">Show more</button>
        </div>
      </div>
    </section>
    <!-- /intro -->
    <section class="address">
      <div class="container">
        <div class="address__wrapper">
          <div class="item address__item">
            <img class="item__img" src="./img/call.svg" alt="Call">
            <h3 class="item__title">call us now 222-222-222</h3>
            <span class="item__text">Feel free to call us</span>
          </div>
          <div class=" item address__item">
            <img class="item__img" src=" ./img/calendar.svg" alt="Calendar">
            <h3 class="item__title">GET FREE APPOITMET</h3>
            <span class="item__text">Free Diagnosis & Brake Checks</span>
          </div>
          <div class="item address__item">
            <img class="item__img" src=" ./img/maps_and_flags.svg" alt="Maps and flags">
            <h3 class="item__title">FIND US ON MAP</h3>
            <span class="item__text">New York, 1286 Ruumu Nanor</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- /main -->
</body>

</html>
